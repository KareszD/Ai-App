<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Image Upload UI</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    >
    <style>
      body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f8f9fa;
        position: relative;
      }
      h1 {
        color: #343a40;
      }
      .container {
        text-align: center;
        width: 100%;
        max-width: 600px;
      }
      .dark-mode {
        background-color: #121212;
        color: #ffffff;
      }
      .dark-mode input, .dark-mode button {
        color: #000;
      }
      #toggleDarkMode {
        position: absolute;
        top: 20px;
        right: 60px;
        background: none;
        border: none;
        font-size: 1.5rem;
        cursor: pointer;
        color: #ffffff;
      }
      #apiStatus {
        position: absolute;
        top: 20px;
        right: 20px;
        width: 20px;
        height: 20px;
        border-radius: 50%;
        background-color: red;
        border: 2px solid #fff;
      }
      .progress-container {
        width: 100%;
        max-width: 500px;
        margin-top: 20px;
      }
      .result-container {
        margin-top: 30px;
        width: 100%;
        max-width: 600px;
        display: none;
      }
      .result-item {
        display: flex;
        align-items: center;
        margin-bottom: 20px;
        background-color: #ffffff;
        padding: 10px;
        border-radius: 5px;
      }
      .dark-mode .result-item {
        background-color: #1e1e1e;
      }
      .result-item a {
        margin-left: auto;
      }
      @media (max-width: 576px) {
        .result-item {
          flex-direction: column;
          align-items: flex-start;
        }
        .result-item a {
          margin-left: 0;
          margin-top: 10px;
        }
        #toggleDarkMode {
          right: 40px;
        }
      }
    </style>
  </head>
  <body class="dark-mode">
    <!-- Dark Mode Toggle Button -->
    <button id="toggleDarkMode" class="btn">ðŸŒ™</button>
    
    <!-- API Status Indicator -->
    <div id="apiStatus" title="API Status"></div>

    <div class="container">
      <h1 id="message">Hello World!</h1>
      <div class="mb-3">
        <input type="file" id="imageInput" class="form-control" accept="image/*" multiple>
      </div>
      <button id="sendImage" class="btn btn-success mb-3">Send Images to API</button>
      <div class="progress-container">
        <div class="progress">
          <div id="progressBar" class="progress-bar progress-bar-striped" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
        </div>
        <p id="timerEstimate" class="mt-2">Estimated time remaining: 0 seconds</p>
      </div>
    </div>

    <!-- Result Display Section -->
    <div class="result-container" id="resultContainer">
      <h2>Prediction Results</h2>
      <!-- Result will be appended here -->
    </div>

    <!-- Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Your JavaScript -->
    <script>
      // Get references to DOM elements
      const imageInput = document.getElementById('imageInput');
      const sendImageButton = document.getElementById('sendImage');
      const message = document.getElementById('message');
      const progressBar = document.getElementById('progressBar');
      const timerEstimate = document.getElementById('timerEstimate');
      const resultContainer = document.getElementById('resultContainer');
      const toggleDarkModeButton = document.getElementById('toggleDarkMode');
      const apiStatusIndicator = document.getElementById('apiStatus');
      
      let selectedImageFiles = [];
      let processing = false;
      
      // Optional: Track start time for estimation
      let startTime = null;
      
      // Handle image selection
      imageInput.addEventListener('change', (event) => {
          selectedImageFiles = Array.from(event.target.files);
          if (selectedImageFiles.length > 0) {
              message.textContent = `Selected ${selectedImageFiles.length} file(s)`;
          } else {
              message.textContent = 'Please select images to upload.';
          }
      });
      
      // Handle send image button click
      sendImageButton.addEventListener('click', () => {
          if (selectedImageFiles.length > 0) {
              if (processing) {
                  message.textContent = 'Processing is already ongoing. Please wait.';
                  return;
              }
              
              processing = true;
              progressBar.style.width = '0%';
              progressBar.setAttribute('aria-valuenow', 0);
              progressBar.textContent = '0%';
              timerEstimate.textContent = `Estimated time remaining: ${selectedImageFiles.length * 20} seconds`;
              resultContainer.innerHTML = '<h2>Prediction Results</h2>'; // Reset results
              resultContainer.style.display = 'none'; // Hide results initially
              
              // Start processing each image sequentially
              processNextImage(0);
          } else {
              message.textContent = 'Please select images first.';
          }
      });
      
      // Function to process images sequentially
      function processNextImage(index) {
          if (index >= selectedImageFiles.length) {
              processing = false;
              message.textContent = 'All images have been processed.';
              return;
          }
          
          const file = selectedImageFiles[index];
          uploadImage(file)
              .then(() => pollProgress(index))
              .catch(error => {
                  message.textContent = `Error processing image ${file.name}: ${error}`;
                  processing = false;
              });
      }
      
      // Function to upload a single image
      function uploadImage(file) {
          return new Promise((resolve, reject) => {
              const formData = new FormData();
              formData.append('image', file);
          
              const apiUrl = 'http://localhost:5000/upload';
          
              fetch(apiUrl, {
                  method: 'POST',
                  body: formData
                })
                .then(response => response.json())
                .then(data => {
                    if (data.message === 'Image uploaded successfully') {
                        resolve();
                    } else {
                      reject(data.error || 'Unknown error');
                  }
              })
              .catch(error => {
                  console.error('Upload Error:', error);
                  reject(error);
              });
          });
      }
      
      // Function to poll progress
      function pollProgress(index) {
          startTime = Date.now();
          const intervalId = setInterval(() => {
              fetch('http://localhost:5000/all_progress')
              .then(response => response.json())
              .then(data => {
                  if (data.progress === -1) {
                      clearInterval(intervalId);
                      message.textContent = `Error processing image: ${data.result}`;
                      processing = false;
                      return;
                  }
                  
                  // Update progress bar
                  progressBar.style.width = `${data.progress}%`;
                  progressBar.setAttribute('aria-valuenow', data.progress);
                  progressBar.textContent = `${data.progress}%`;
                  
                  // Update estimated time
                  if (data.progress > 0 && data.progress < 100) {
                      const elapsed = (Date.now() - startTime) / 1000; // in seconds
                      const estimatedTotal = (elapsed / data.progress) * 100;
                      const remaining = estimatedTotal - elapsed;
                      timerEstimate.textContent = `Estimated time remaining: ${Math.round(remaining)} seconds`;
                  } else if (data.progress === 100) {
                      clearInterval(intervalId);
                      fetchResult("output.zip")
                          .then(() => {
                              // Proceed to next image
                              processNextImage(index + 1);
                          })
                          .catch(error => {
                              message.textContent = `Error fetching result: ${error}`;
                              processing = false;
                          });
                  }
              })
              .catch(error => {
                  clearInterval(intervalId);
                  message.textContent = 'Error fetching progress.';
                  console.error('Progress Polling Error:', error);
                  processing = false;
              });
          }, 1000); // Poll every second
      }
      
      // Function to fetch result after completion
      function fetchResult() {
          return fetch('http://localhost:5000/result')
              .then(response => response.json())
              .then(data => {
                  if (data.filename) {
                      displayResult(data.filename);
                  } else {
                      displayResult(null, data.result);
                  }
              })
              .catch(error => {
                  console.error('Result Fetch Error:', error);
                  throw error;
              });
      }
      
      // Function to display the result in the UI with a download option
      function displayResult(filename, messageText = 'Prediction completed successfully.') {
          if (filename) {
              const resultZipPath = `http://localhost:5000/results/output.zip`;
          
              const individualResultContainer = document.createElement('div');
              individualResultContainer.classList.add('result-item');
          
              const downloadLink = document.createElement('a');
              downloadLink.href = resultZipPath;
              downloadLink.textContent = 'Download Shapefile ZIP';
              downloadLink.classList.add('btn', 'btn-primary');
              downloadLink.setAttribute('download', filename);
              downloadLink.target = '_blank';
          
              const text = document.createElement('div');
              text.classList.add('result-text');
              text.textContent = messageText;
          
              individualResultContainer.appendChild(text);
              individualResultContainer.appendChild(downloadLink);
              resultContainer.appendChild(individualResultContainer);
              resultContainer.style.display = 'block';
          } else {
              const individualResultContainer = document.createElement('div');
              individualResultContainer.classList.add('result-item');
      
              const text = document.createElement('div');
              text.classList.add('result-text');
              text.textContent = messageText;
      
              individualResultContainer.appendChild(text);
              resultContainer.appendChild(individualResultContainer);
              resultContainer.style.display = 'block';
          }
      }
      
      // Function to update overall progress (Not needed as progress is global)
      /*
      function updateOverallProgress() {
          // No longer needed
      }
      */
      
      // Handle Dark Mode Toggle
      toggleDarkModeButton.addEventListener('click', () => {
          document.body.classList.toggle('dark-mode');
          // Toggle icon
          if (document.body.classList.contains('dark-mode')) {
              toggleDarkModeButton.textContent = 'ðŸŒ™';
          } else {
              toggleDarkModeButton.textContent = 'â˜€ï¸';
          }
      });
      
      // Function to check API status periodically
      function checkApiStatus() {
          fetch('http://localhost:5000/status')
          .then(response => {
              if (response.ok) {
                  apiStatusIndicator.style.backgroundColor = 'green';
              } else {
                  apiStatusIndicator.style.backgroundColor = 'red';
              }
          })
          .catch(error => {
              apiStatusIndicator.style.backgroundColor = 'red';
              console.error('API Status Check Error:', error);
          });
      }
      
      // Initial API status check
      checkApiStatus();
      
      // Periodically check API status every 30 seconds
      setInterval(checkApiStatus, 30000); // 30 seconds
    </script>
    <!-- Bootstrap JS Bundle (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
